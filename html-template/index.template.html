        <script type="text/javascript">
	        //onerror = errorHandler;
		    //function errorHandler(msg,url,l)
		   // {
		     //	var txt = "出现错误"+"\n";
		     //	txt +="当前浏览器："+navigator.appName+"\n";

            var utilObj = new util();
   			var versionNum = utilObj.getversion("xml/version.xml"); //获取版本号
   			
            var swfVersionStr = "10.2.0";
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {};
            var params = {};
            
            var authUserInfo = "";
            
            
            params.quality = "high";
            params.bgcolor = "${bgcolor}";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "opaque";
            <!-- 注意：屏蔽系统右键必须添加此属性 -->
            var attributes = {};
            attributes.id = "${application}";
            attributes.name = "${application}";
            attributes.align = "middle";
            
            swfobject.embedSWF(
                "${swf}.swf"+"?"+versionNum, "flashContent", 
                "${width}", "${height}", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
            
            
            $(function getAuthUserInfo(sid){
            
      
              var sidStr = null;
                
              sidStr = SGCK_GET_COOKIES_BY_NAME('sgSid');
                
              if(IS_DEBUG){
                $.ajax({
                   type:'post',
                   url: 'http://10.0.99.52/authserver/userinfoForProduct?' +  (new UUID()).createUUID(),
                   dataType: "json",
                   data:{
                      sid : sidStr,
                      username : DEBUG_NAME
                   },
                   success: function(data){
                      if(data){
                      authUserInfo = JSON.stringify(data);
                      }
                      
                   },
                   error: function(){
                      authUserInfo = null;
                   }
                });
                return;
                }
                
                

                
                if(null == sidStr || sidStr.length == 0){
                    //alert("无法获取用户登录信息sid...");
                    return;
                }
            
                $.ajax({
                   type:'post',
                   url: '../authserver/userinfo?' +  (new UUID()).createUUID(),
                   //dataType: "json",
                   data:{
                      sid : sidStr
                   },
                   success: function(data){
                      authUserInfo = data;
                   },
                   error: function(){
                      authUserInfo = null;
                   }
                })
            })
            
            function getUserInfo(){
               return authUserInfo;
            }
            
           
             
            
        </script>
